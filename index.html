<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS Game</title>
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #app {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: #000000;
    }

    .engine-window {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      border-radius: 8px;
      flex-direction: column;
      border: 1px solid #3a3a3a;
    }

    .engine-canvas {
      display: flex;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div id="debug"></div>
  <div id="app">
  </div>
  <script type="module" src="project/src/main.ts"></script>
</body>

</html>
