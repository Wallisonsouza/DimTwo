<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      overflow: hidden;
    }

    #app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Game Container */
    .game-container {
      flex: 1; /* ocupa mais espa√ßo */
      display: flex;
      flex-direction: column;
      position: relative;
      border-right: 1px solid #333;
    }

    .game-options-bar {
      height: 32px;
      background: #2c2c2c;
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 8px;
      flex-shrink: 0;
    }

    .game-options-bar button {
      background: #444;
      color: #eee;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .game-options-bar button:hover {
      background: #666;
    }

    .engine-canvas {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }


    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #debug {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      font-size: 12px;
      padding: 4px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="app-container">
     <div class="editor-container">
    </div>

    <div class="game-container">
      <div class="game-options-bar">
        <button id="game-time-start">Start</button>
        <button id="game-time-pause">Pause</button>
         <button id="game-time-resume">Resume</button>
        <button id="game-time-stop">Stop</button>
        <button id="game-time-skip-frame">Skip Frame</button>
      </div>
    </div>

    <div id="debug"></div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
