<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS Game</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      overflow: hidden;
    }

    #app {
      display: flex;
      padding: 4px;
      width: 100%;
      height: 100%;
      background-color: #000000;
      gap: 2px;
    }

    .engine-container {
      width: 100%;
      height: 100%;
      padding: 1px;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      flex-direction: column-reverse;
         border: 1px solid #3a3a3a;
    }

    .engine-canvas {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .focused {
      border: 1px solid rgb(16, 85, 131);
    }
  </style>
</head>

<body>
  <div id="app"> </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
