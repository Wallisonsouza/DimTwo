<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS Game</title>
  <link rel="stylesheet" href="engine/src/css/engine.css">
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #app {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: #000000;
    }

    #debug {

      display: inline-flex;
      top: 0;
      left: 0;
      z-index: 999;
      position: absolute;
      padding: 4px;
      font-size: medium;
      color: #000000;

    }

    .hierarchy {
      width: 240px;
      overflow-y: auto;
      padding: 4px;
      background-color: rgb(27, 27, 27);

    }


    .entityElement {
      width: 100%;
      border-radius: 4px;
      height: 24px;
      font-size: 12px;

      color: rgb(218, 218, 218);
      overflow-y: auto;
      font-family: 'JetBrains Mono';
      padding: 4px;

    }

    .entityElement:hover {
      background-color: rgb(70, 70, 70);

    }
    canvas {
      user-select: none;
    }



    .aim {
      position: absolute;
      width: 4px;
      height:  4px;
      background-color: #e00b0b;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }



    .focused {
      border: 1px solid rgb(16, 85, 131);
    }
  </style>
</head>

<body>
  <div id="debug"></div>
  <div id="app">
  </div>
  <script type="module" src="game/main.ts"></script>
</body>

</html>
