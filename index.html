<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS Game</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      overflow: hidden;
    }

    #app-container {
      display: flex;
      padding: 4px;
      gap: 2px;
      width: 100%;
      height: 100%;
    }


    .container {
      display: flex;
      overflow: hidden;

      border: 1px solid #333;
      border-radius: 8px;
    }

    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;

    }

    .options-bar {
      height: 24px;
      width: 100%;
      background: #2c2c2c;
      display: flex;
      align-items: center;
      padding:4px;
      gap: 8px;
      flex-shrink: 0;
    }

    .options-bar button {
      display: flex;
      background: #444;
      color: #eee;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      text-wrap: nowrap;
      transition: background 0.2s;
    }

    .options-bar button:hover {
      background: #666;
    }

    .engine-canvas {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }


    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #debug {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #0f0;
      font-size: 12px;
      padding: 4px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="app-container">
    <!-- Editor -->
    <div class="editor-container container">
      <div class="options-bar">
        <button id="editor-new-scene">New Scene</button>
        <button id="editor-save-scene">Save Scene</button>
        <button id="editor-load-scene">Load Scene</button>
        <button id="editor-clear-scene">Clear Scene</button>
      </div>
    </div>

    <!-- Game -->
    <div class="game-container container">
      <div class="options-bar">
        <button id="game-time-start">Start</button>
        <button id="game-time-pause">Pause</button>
        <button id="game-time-resume">Resume</button>
        <button id="game-time-stop">Stop</button>
        <button id="game-time-skip-frame">Skip Frame</button>
      </div>
    </div>

    <div id="debug"></div>
  </div>


  <script type="module" src="src/main.ts"></script>
</body>

</html>
